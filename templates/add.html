{% load staticfiles %}
<html>
<header>
  <title>add your tweet</title>
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-theme.min.css' %}" />
</header>
<body>
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">add tweet !</h4>
      </div>

              <form method="post" action="/tweet">
                {% csrf_token %}
                  <div class="modal-body">
                    <input type="text" name="tweetext" >
                  </div>
                  <div class="modal-footer">
                    <input type="submit" class="btn btn-default" value="tweet !" />
                  </div>
            </form>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<script src="{% static 'jquery.min.js' %}"></script>
<script src="{% static 'bootstrap.min.js' %}"></script>
<script>
$(document).ready(function(){
  $('#myModal').modal('show')
});
</script>
</html>
